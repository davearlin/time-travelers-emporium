name: Azure Static Web Apps CI/CD - Development

on:
  push:
    branches:
      - afterrebrand
    paths:
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/azure-static-web-apps-purple-dune-0599e3e10.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - afterrebrand
    paths:
      - 'frontend/**'
      - 'shared/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend (Development)
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: npm ci --workspace=frontend
      
      - name: Build frontend
        run: npm run build --workspace=frontend
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DUNE_0599E3E10 }}
          action: "upload"
          app_location: "/frontend" # Frontend source code path
          api_location: "" # No API for static web app
          output_location: "dist" # Built app content directory
          github_id_token: ${{ steps.idtoken.outputs.result }}
          skip_app_build: true # We build manually above

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job (Development)
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_DUNE_0599E3E10 }}
          action: "close"
